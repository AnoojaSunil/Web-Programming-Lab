<html>
<head>
<title>Student Registration Form</title>
</head>
<body>
<center>
<form>
<h2>Student Registration Form</h2>
<table align="center" cellpadding="15">
<tr>
<th>Name</th>
<td><input type="text" name="Name" maxlength ="30"/></td>
</tr>
<tr>
<th>Gender</th>
<td>
<input type="radio" name="Gender" value="male"/>Male
<input type="radio" name="Gender" value="female"/>Female
<input type="radio" name="Gender" value="others"/>Others
</td>
</tr>
<tr>
<th>Date Of Birth</th>
<td>
<input type="Date" name="dob"/>
</td>
</tr>
<tr>
<th>Address</th>
<td><textarea name="address"rows="4" cols="20"></textarea>
</td>
</tr>
<tr>
<th>Mobile Number</th>
<td><input type="text" name="phone" maxlength="10"/>
</td>
</tr>
<tr>
<th>Guardian Name</th>
<td><input type="text" name ="guardian"/>
</td>
</tr>
<tr>
<th>Hobbies</th>
<td>Reading<input type="checkbox"name="hobby[]"value="Reading"/>
Singing<input type="checkbox"name="hobby[]"value="Singing"/>
Dancing<input type="checkbox"name="hobby[]"value="Dancing"/>
<br>
<br>
Others<input type="checkbox"name="hobby[]"value="others"/>
<textarea "name="other" rows="1" cols="10"></textarea>
</td>
</tr>
<tr>
<th>Extra curricular Activities</th>
<td><textarea "name="extra" rows="2" cols="20"></textarea>
</td>
</tr>
<tr>
<tr>
<th>Courses</th>
<td>BCA<input type="radio" name="bca" value="BCA"/>
BSc<input type="radio" name="bsc" value="BSC"/>
BA<input type="radio" name="ba" value="Ba"/>
</td>
</tr>
</table>
<input type="submit" name="submit" value="Submit"/>
&nbsp;
&nbsp;
<input type="reset" name="reset" value="Reset"/>
</form>
</center>
</body>
</html>
